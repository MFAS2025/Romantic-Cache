<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Romantic Cache</title>
  <meta name="theme-color" content="#d6336c" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI Emoji', 'Noto Color Emoji', 'Apple Color Emoji', Arial, sans-serif;
      background-color: #fff0f5;
      color: #333;
    }

    .app-container {
      padding: 20px;
      max-width: 800px;
      margin: auto;
      position: relative;
      z-index: 1;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .toggles label {
      margin-right: 10px;
    }

    input[type="text"],
    input[type="date"],
    textarea {
      width: 100%;
      padding: 8px;
      margin: 5px 0 15px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 15px;
      border: none;
      background-color: #d6336c;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #b02759;
    }

    .hidden {
      display: none;
    }

    /* Floating Hearts */
    .floating-hearts {
      position: fixed;
      pointer-events: none;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .heart {
      position: absolute;
      font-size: 24px;
      animation: float 6s linear infinite;
      user-select: none;
      color: red;
      font-family: 'Segoe UI Emoji', 'Noto Color Emoji', 'Apple Color Emoji', sans-serif;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(0.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="floating-hearts" id="floatingHearts"></div>
  <div class="app-container">
    <header>
      <div class="logo">‚ù§Ô∏è Romantic Cache</div>
      <div class="toggles">
        <label><input type="checkbox" id="love1" /> Still in love üíò</label>
        <label><input type="checkbox" id="love2" /> Still in love üíò</label>
        <button id="darkModeToggle">üåô</button>
      </div>
    </header>

    <main>
      <h1><span id="name1">Ck</span> ‚ù§Ô∏è <span id="name2">Mavi</span></h1>

      <div class="name-edit">
        <input type="text" id="input1" value="Ck" />
        <input type="text" id="input2" value="Mavi" />
      </div>

      <div class="profile-pictures">
        <div>
          <img id="img1" src="" alt="You" />
          <input type="file" id="file1" accept="image/*" />
        </div>
        <div>
          <img id="img2" src="" alt="Partner" />
          <input type="file" id="file2" accept="image/*" />
        </div>
      </div>

      <div class="section">
        <label>Anniversary Date: <input type="date" id="annivDate" /></label>
        <div id="annivCounter"></div>
      </div>

      <div class="heart-bulb" id="heartBulb"></div>

      <div class="section"><h2>What I'm Grateful For</h2><textarea id="grateful"></textarea></div>
      <div class="section"><h2>How I'm Feeling</h2><textarea id="feeling"></textarea></div>

      <button id="toggleHate">üòÖ Reveal What I Hate</button>
      <div class="section hidden" id="hateSection"><h2>What I Hate</h2><textarea id="hate"></textarea></div>

      <div class="section"><button id="saveBtn">üíæ Save Everything</button></div>

      <div class="section">
        <h2>üï∞ Memory Timeline</h2>
        <ul id="memoryList"></ul>
      </div>

      <div class="section">
        <h2>üé∂ Our Love Song</h2>
        <audio id="loveAudio" controls>
          <source src="Lover.mp3" type="audio/mpeg">
        </audio>
      </div>
    </main>
  </div>

  <!-- Background Music: Lover.mp3 -->
  <audio id="bgMusic" loop>
    <source src="Lover.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Floating hearts
    setInterval(() => {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.textContent = '‚ù§Ô∏è';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.top = '100vh';
      document.getElementById('floatingHearts').appendChild(heart);

      setTimeout(() => heart.remove(), 6000); // Match animation
    }, 500);

    // Music autoplay on interaction
    const bgMusic = document.getElementById('bgMusic');
    function playMusicOnce() {
      bgMusic.play().catch(err => console.warn('Autoplay blocked:', err));
      document.removeEventListener('click', playMusicOnce);
      document.removeEventListener('keydown', playMusicOnce);
    }
    document.addEventListener('click', playMusicOnce);
    document.addEventListener('keydown', playMusicOnce);
  </script>
</body>
</html>
