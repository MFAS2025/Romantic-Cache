<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Romantic Cache</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to top right, #ffdde1, #ee9ca7);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3em;
      color: #d6336c;
      margin-top: 0.5em;
      text-align: center;
    }

    .heart-logo {
      font-size: 2em;
      animation: pulse 1.5s infinite;
      margin-top: 10px;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }

    .heart-bulb {
      width: 150px;
      height: 150px;
      background: red;
      position: relative;
      margin: 20px 0;
      transform: rotate(-45deg);
      box-shadow: 0 0 20px rgba(255,0,0,0.6);
    }

    .heart-bulb:before,
    .heart-bulb:after {
      content: "";
      width: 150px;
      height: 150px;
      background: red;
      border-radius: 50%;
      position: absolute;
    }

    .heart-bulb:before {
      top: -75px;
      left: 0;
    }

    .heart-bulb:after {
      left: 75px;
      top: 0;
    }

    .name-edit {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .name-edit input {
      font-size: 1.2em;
      padding: 8px;
      border-radius: 10px;
      border: none;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .profile-pics {
      display: flex;
      gap: 20px;
      align-items: center;
      margin-bottom: 20px;
    }

    .profile-pic {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .section {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      padding: 20px;
      margin: 10px;
      width: 80%;
      max-width: 600px;
    }

    .section h2 {
      color: #d6336c;
    }

    textarea {
      width: 100%;
      min-height: 80px;
      padding: 15px;
      font-size: 1.05em;
      border-radius: 10px;
      border: 1px solid #ccc;
      resize: vertical;
      box-sizing: border-box;
      line-height: 1.6;
      background-color: #fff;
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    .toggle-love {
      display: flex;
      justify-content: center;
      gap: 40px;
      align-items: center;
      margin: 20px 0;
    }

    .toggle-wrapper {
      text-align: center;
    }

    .love-toggle {
      width: 50px;
      height: 50px;
      cursor: pointer;
      filter: drop-shadow(0 0 5px rgba(0,0,0,0.2));
    }

    .love-toggle.off {
      filter: grayscale(100%) brightness(0.6);
    }
  </style>
</head>
<body>
  <div class="heart-logo">‚ù§Ô∏è</div>
  <h1><span id="name1">Ck</span> ‚ù§Ô∏è <span id="name2">Mavi</span></h1>

  <div class="profile-pics">
    <div class="toggle-wrapper">
      <label for="imgUpload1">
        <img id="img1" class="profile-pic" src="" alt="" />
      </label><br />
      <input type="file" id="imgUpload1" accept="image/*" style="display:none" />
    </div>

    <div class="toggle-wrapper">
      <label for="imgUpload2">
        <img id="img2" class="profile-pic" src="" alt="" />
      </label><br />
      <input type="file" id="imgUpload2" accept="image/*" style="display:none" />
    </div>
  </div>

  <div class="name-edit">
    <input type="text" id="input1" placeholder="Enter your name" value="Ck" />
    <input type="text" id="input2" placeholder="Enter partner's name" value="Mavi" />
  </div>

  <div class="toggle-love">
    <div class="toggle-wrapper">
      <img id="heartToggle1" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/29/Heart_icon_red_hollow.svg/1024px-Heart_icon_red_hollow.svg.png" class="love-toggle" />
      <p>Still in love ‚ù§Ô∏è</p>
    </div>
    <div class="toggle-wrapper">
      <img id="heartToggle2" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/29/Heart_icon_red_hollow.svg/1024px-Heart_icon_red_hollow.svg.png" class="love-toggle" />
      <p>Still in love ‚ù§Ô∏è</p>
    </div>
  </div>

  <div class="section">
    <h2>What I'm Grateful For</h2>
    <textarea id="grateful" placeholder="E.g., your smile, your patience, our memories..."></textarea>
  </div>

  <div class="section">
    <h2>What I Hate (but love you anyway)</h2>
    <textarea id="hate" placeholder="Be honest but kind..."></textarea>
  </div>

  <div class="section">
    <h2>How I'm Feeling Right Now</h2>
    <textarea id="feeling" placeholder="Share your feelings openly..."></textarea>
  </div>

  <div class="section" style="text-align: center;">
    <button id="saveBtn" style="
      background-color: #d6336c;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    ">Save Everything ‚ù§Ô∏è</button>
  </div>

  <script>
    const input1 = document.getElementById("input1");
    const input2 = document.getElementById("input2");
    const name1 = document.getElementById("name1");
    const name2 = document.getElementById("name2");
    const grateful = document.getElementById("grateful");
    const hate = document.getElementById("hate");
    const feeling = document.getElementById("feeling");
    const img1 = document.getElementById("img1");
    const img2 = document.getElementById("img2");
    const heartToggle1 = document.getElementById("heartToggle1");
    const heartToggle2 = document.getElementById("heartToggle2");

    function saveAll() {
      localStorage.setItem("name1", input1.value);
      localStorage.setItem("name2", input2.value);
      localStorage.setItem("grateful", grateful.value);
      localStorage.setItem("hate", hate.value);
      localStorage.setItem("feeling", feeling.value);
      localStorage.setItem("img1Data", img1.src);
      localStorage.setItem("img2Data", img2.src);
      localStorage.setItem("love1", heartToggle1.classList.contains("off") ? "0" : "1");
      localStorage.setItem("love2", heartToggle2.classList.contains("off") ? "0" : "1");
    }

    input1.addEventListener("input", () => { name1.textContent = input1.value || "Ck"; saveAll(); });
    input2.addEventListener("input", () => { name2.textContent = input2.value || "Mavi"; saveAll(); });
    grateful.addEventListener("input", saveAll);
    hate.addEventListener("input", saveAll);
    feeling.addEventListener("input", saveAll);

    document.getElementById("imgUpload1").addEventListener("change", (e) => {
      const reader = new FileReader();
      reader.onload = () => { img1.src = reader.result; saveAll(); };
      reader.readAsDataURL(e.target.files[0]);
    });

    document.getElementById("imgUpload2").addEventListener("change", (e) => {
      const reader = new FileReader();
      reader.onload = () => { img2.src = reader.result; saveAll(); };
      reader.readAsDataURL(e.target.files[0]);
    });

    heartToggle1.addEventListener("click", () => {
      heartToggle1.classList.toggle("off");
      saveAll();
    });

    heartToggle2.addEventListener("click", () => {
      heartToggle2.classList.toggle("off");
      saveAll();
    });

    document.getElementById("saveBtn").addEventListener("click", () => {
      saveAll();
      alert("Saved successfully! üíæ");
    });

    // Restore
    window.addEventListener("load", () => {
      input1.value = localStorage.getItem("name1") || "Ck";
      input2.value = localStorage.getItem("name2") || "Mavi";
      name1.textContent = input1.value;
      name2.textContent = input2.value;
      grateful.value = localStorage.getItem("grateful") || "";
      hate.value = localStorage.getItem("hate") || "";
      feeling.value = localStorage.getItem("feeling") || "";
      img1.src = localStorage.getItem("img1Data") || "";
      img2.src = localStorage.getItem("img2Data") || "";

      if (localStorage.getItem("love1") === "0") heartToggle1.classList.add("off");
      if (localStorage.getItem("love2") === "0") heartToggle2.classList.add("off");
    });
  </script>
</body>
</html>
