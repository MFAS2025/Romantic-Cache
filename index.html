<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Romantic Cache</title>
  <link rel="manifest" href="manifest.json" />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #fff0f3;
      --text: #222;
      --accent: #d6336c;
    }

    [data-theme="dark"] {
      --bg: #121212;
      --text: #fff;
      --accent: #ff69b4;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background-color 0.4s, color 0.4s;
    }

    .logo {
      font-size: 2.5em;
      margin-top: 20px;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.5em;
      color: var(--accent);
      margin: 10px 0;
    }

    .heart-bulb {
      width: 120px;
      height: 120px;
      background: red;
      position: relative;
      margin: 20px 0;
      transform: rotate(-45deg);
      box-shadow: 0 0 20px rgba(255,0,0,0.6);
      transition: opacity 0.3s, box-shadow 0.3s;
    }

    .heart-bulb::before,
    .heart-bulb::after {
      content: "";
      width: 120px;
      height: 120px;
      background: red;
      border-radius: 50%;
      position: absolute;
    }

    .heart-bulb::before {
      top: -60px;
      left: 0;
    }

    .heart-bulb::after {
      left: 60px;
      top: 0;
    }

    .name-edit, .love-toggles, .profile-pictures {
      display: flex;
      gap: 15px;
      margin: 10px 0;
      flex-wrap: wrap;
      justify-content: center;
    }

    .name-edit input, textarea {
      padding: 10px;
      font-size: 1em;
      border-radius: 10px;
      border: 1px solid #ccc;
      background: #fff;
      width: 45%;
    }

    textarea {
      width: 100%;
      min-height: 80px;
      resize: vertical;
    }

    .section {
      background: #fff;
      border-radius: 20px;
      padding: 15px;
      width: 90%;
      max-width: 600px;
      margin: 10px 0;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .section h2 {
      margin-top: 0;
      color: var(--accent);
    }

    .profile-pictures img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    button, .dark-toggle label {
      background: var(--accent);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      margin: 5px;
    }

    .floating-hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .heart {
      position: absolute;
      font-size: 24px;
      color: #ff6b81;
      animation: floatUp linear infinite;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(0.6);
        opacity: 1;
      }
      100% {
        transform: translateY(-20vh) scale(1.4);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="floating-hearts" id="floatingHearts"></div>
  <div class="logo">‚ù§Ô∏è</div>
  <h1><span id="name1">Ck</span> ‚ù§Ô∏è <span id="name2">Mavi</span></h1>

  <div class="love-toggles">
    <label><input type="checkbox" id="loveSwitch1" checked /> Still in love üíò</label>
    <label><input type="checkbox" id="loveSwitch2" checked /> Still in love üíò</label>
  </div>

  <div class="heart-bulb" id="heartBulb"></div>

  <div class="name-edit">
    <input type="text" id="input1" placeholder="Your name" value="Ck">
    <input type="text" id="input2" placeholder="Partner's name" value="Mavi">
  </div>

  <div class="profile-pictures">
    <div>
      <img id="img1" src="" alt="You" />
      <input type="file" id="file1" accept="image/*" />
    </div>
    <div>
      <img id="img2" src="" alt="Partner" />
      <input type="file" id="file2" accept="image/*" />
    </div>
  </div>

  <div class="section">
    <h2>What I'm Grateful For</h2>
    <textarea id="grateful" placeholder="E.g., your laugh, your kindness..."></textarea>
  </div>

  <div class="section">
    <h2>How I'm Feeling Right Now</h2>
    <textarea id="feeling" placeholder="Open your heart..."></textarea>
  </div>

  <div class="section" style="display:none;" id="hateSection">
    <h2>What I Hate (But Love You Anyway)</h2>
    <textarea id="hate" placeholder="Soft honesty..."></textarea>
  </div>

  <div class="section">
    <button onclick="toggleHate()">Show Hate Section üò¨</button>
    <button id="saveBtn">Save Everything ‚ù§Ô∏è</button>
    <button onclick="toggleDark()">Toggle üåô Dark Mode</button>
  </div>

  <div class="section">
    <h2>Music</h2>
    <audio controls loop>
      <source src="https://cdn.pixabay.com/download/audio/2023/03/27/audio_bec04fcce7.mp3?filename=lover-taylor-style-instrumental-143293.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
  </div>

  <script>
    const input1 = document.getElementById("input1");
    const input2 = document.getElementById("input2");
    const name1 = document.getElementById("name1");
    const name2 = document.getElementById("name2");
    const grateful = document.getElementById("grateful");
    const hate = document.getElementById("hate");
    const feeling = document.getElementById("feeling");
    const file1 = document.getElementById("file1");
    const file2 = document.getElementById("file2");
    const img1 = document.getElementById("img1");
    const img2 = document.getElementById("img2");
    const loveSwitch1 = document.getElementById("loveSwitch1");
    const loveSwitch2 = document.getElementById("loveSwitch2");
    const heartBulb = document.getElementById("heartBulb");

    function save() {
      localStorage.setItem("name1", input1.value);
      localStorage.setItem("name2", input2.value);
      localStorage.setItem("grateful", grateful.value);
      localStorage.setItem("hate", hate.value);
      localStorage.setItem("feeling", feeling.value);
      localStorage.setItem("img1", img1.src);
      localStorage.setItem("img2", img2.src);
      localStorage.setItem("love1", loveSwitch1.checked);
      localStorage.setItem("love2", loveSwitch2.checked);
    }

    function toggleBulb() {
      const isOn = loveSwitch1.checked && loveSwitch2.checked;
      heartBulb.style.opacity = isOn ? "1" : "0.2";
      heartBulb.style.boxShadow = isOn ? "0 0 20px rgba(255,0,0,0.6)" : "none";
    }

    function toggleDark() {
      document.documentElement.toggleAttribute("data-theme", true);
    }

    function toggleHate() {
      const section = document.getElementById("hateSection");
      section.style.display = section.style.display === "none" ? "block" : "none";
    }

    document.getElementById("saveBtn").addEventListener("click", () => {
      save();
      alert("Saved! üíæ");
    });

    [input1, input2, grateful, hate, feeling, loveSwitch1, loveSwitch2].forEach(el => {
      el.addEventListener("input", () => {
        save();
        toggleBulb();
      });
      el.addEventListener("change", () => {
        save();
        toggleBulb();
      });
    });

    file1.addEventListener("change", e => {
      const reader = new FileReader();
      reader.onload = e => {
        img1.src = e.target.result;
        save();
      };
      reader.readAsDataURL(e.target.files[0]);
    });

    file2.addEventListener("change", e => {
      const reader = new FileReader();
      reader.onload = e => {
        img2.src = e.target.result;
        save();
      };
      reader.readAsDataURL(e.target.files[0]);
    });

    function spawnHeart() {
      const h = document.createElement("div");
      h.className = "heart";
      h.innerText = "üíñ";
      h.style.left = Math.random() * 100 + "vw";
      h.style.fontSize = (16 + Math.random() * 20) + "px";
      h.style.animationDuration = (4 + Math.random() * 3) + "s";
      document.getElementById("floatingHearts").appendChild(h);
      setTimeout(() => h.remove(), 8000);
    }

    setInterval(spawnHeart, 400);

    // On load
    window.addEventListener("load", () => {
      input1.value = localStorage.getItem("name1") || "Ck";
      input2.value = localStorage.getItem("name2") || "Mavi";
      grateful.value = localStorage.getItem("grateful") || "";
      hate.value = localStorage.getItem("hate") || "";
      feeling.value = localStorage.getItem("feeling") || "";
      img1.src = localStorage.getItem("img1") || "";
      img2.src = localStorage.getItem("img2") || "";
      loveSwitch1.checked = localStorage.getItem("love1") === "true";
      loveSwitch2.checked = localStorage.getItem("love2") === "true";
      toggleBulb();
      name1.textContent = input1.value;
      name2.textContent = input2.value;
    });

    input1.addEventListener("input", () => name1.textContent = input1.value);
    input2.addEventListener("input", () => name2.textContent = input2.value);
  </script>
</body>
</html>
