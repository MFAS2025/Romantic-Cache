<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Romantic Cache</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to top right, #ffdde1, #ee9ca7);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3em;
      color: #d6336c;
      margin-top: 1em;
    }

    .heart-bulb {
      width: 150px;
      height: 150px;
      background: red;
      position: relative;
      margin: 40px 0;
      transform: rotate(-45deg);
      box-shadow: 0 0 20px rgba(255,0,0,0.6);
    }

    .heart-bulb:before,
    .heart-bulb:after {
      content: "";
      width: 150px;
      height: 150px;
      background: red;
      border-radius: 50%;
      position: absolute;
    }

    .heart-bulb:before {
      top: -75px;
      left: 0;
    }

    .heart-bulb:after {
      left: 75px;
      top: 0;
    }

    .name-edit {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .name-edit input {
      font-size: 1.2em;
      padding: 8px;
      border-radius: 10px;
      border: none;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .profile-pics {
      display: flex;
      gap: 30px;
      margin-bottom: 20px;
    }

    .profile {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .profile img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #d6336c;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .profile input {
      margin-top: 5px;
      font-size: 0.9em;
    }

    .section {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      padding: 20px;
      margin: 10px;
      width: 80%;
      max-width: 600px;
    }

    .section h2 {
      color: #d6336c;
    }

    textarea {
      width: 100%;
      min-height: 60px;
      padding: 10px;
      font-size: 1em;
      border-radius: 10px;
      border: 1px solid #ccc;
      resize: vertical;
    }

    #saveBtn {
      background-color: #d6336c;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1><span id="name1">Ck</span> ‚ù§Ô∏è <span id="name2">Mavi</span></h1>
  <div class="heart-bulb"></div>

  <div class="profile-pics">
    <div class="profile">
      <img id="img1" src="https://via.placeholder.com/100" alt="Ck's profile">
      <input type="file" accept="image/*" onchange="loadImage(event, 'img1', 'img1Data')">
    </div>
    <div class="profile">
      <img id="img2" src="https://via.placeholder.com/100" alt="Mavi's profile">
      <input type="file" accept="image/*" onchange="loadImage(event, 'img2', 'img2Data')">
    </div>
  </div>

  <div class="name-edit">
    <input type="text" id="input1" placeholder="Enter your name" value="Ck" />
    <input type="text" id="input2" placeholder="Enter partner's name" value="Mavi" />
  </div>

  <div class="section">
    <h2>What I'm Grateful For</h2>
    <textarea id="grateful" placeholder="E.g., your smile, your patience, our memories..."></textarea>
  </div>

  <div class="section">
    <h2>What I Hate (but love you anyway)</h2>
    <textarea id="hate" placeholder="Be honest but kind..."></textarea>
  </div>

  <div class="section">
    <h2>How I'm Feeling Right Now</h2>
    <textarea id="feeling" placeholder="Share your feelings openly..."></textarea>
  </div>

  <div class="section" style="text-align: center;">
    <button id="saveBtn">Save Everything ‚ù§Ô∏è</button>
  </div>

  <script>
    const input1 = document.getElementById("input1");
    const input2 = document.getElementById("input2");
    const name1 = document.getElementById("name1");
    const name2 = document.getElementById("name2");
    const grateful = document.getElementById("grateful");
    const hate = document.getElementById("hate");
    const feeling = document.getElementById("feeling");

    function updateAndSaveName(id, value) {
      document.getElementById(id).textContent = value;
      localStorage.setItem(id, value);
    }

    input1.addEventListener("input", () => {
      updateAndSaveName("name1", input1.value);
    });

    input2.addEventListener("input", () => {
      updateAndSaveName("name2", input2.value);
    });

    grateful.addEventListener("input", () => {
      localStorage.setItem("grateful", grateful.value);
    });

    hate.addEventListener("input", () => {
      localStorage.setItem("hate", hate.value);
    });

    feeling.addEventListener("input", () => {
      localStorage.setItem("feeling", feeling.value);
    });

    document.getElementById("saveBtn").addEventListener("click", () => {
      localStorage.setItem("name1", input1.value);
      localStorage.setItem("name2", input2.value);
      localStorage.setItem("grateful", grateful.value);
      localStorage.setItem("hate", hate.value);
      localStorage.setItem("feeling", feeling.value);
      localStorage.setItem("img1Data", document.getElementById("img1").src);
      localStorage.setItem("img2Data", document.getElementById("img2").src);
      alert("Saved successfully! üíæ");
    });

    function loadImage(event, imgId, storageKey) {
      const reader = new FileReader();
      reader.onload = function () {
        document.getElementById(imgId).src = reader.result;
        localStorage.setItem(storageKey, reader.result);
      };
      reader.readAsDataURL(event.target.files[0]);
    }

    window.onload = function () {
      if (localStorage.getItem("name1")) {
        input1.value = localStorage.getItem("name1");
        name1.textContent = input1.value;
      }
      if (localStorage.getItem("name2")) {
        input2.value = localStorage.getItem("name2");
        name2.textContent = input2.value;
      }
      if (localStorage.getItem("grateful")) {
        grateful.value = localStorage.getItem("grateful");
      }
      if (localStorage.getItem("hate")) {
        hate.value = localStorage.getItem("hate");
      }
      if (localStorage.getItem("feeling")) {
        feeling.value = localStorage.getItem("feeling");
      }
      if (localStorage.getItem("img1Data")) {
        document.getElementById("img1").src = localStorage.getItem("img1Data");
      }
      if (localStorage.getItem("img2Data")) {
        document.getElementById("img2").src = localStorage.getItem("img2Data");
      }
    };
  </script>
</body>
</html>
