
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Romantic Cache</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <meta name="theme-color" content="#d6336c" />
</head>
<body>
  <div class="floating-hearts" id="floatingHearts"></div>
  <div class="app-container">
    <header>
      <div class="logo">❤️ Romantic Cache</div>
      <div class="toggles">
        <label><input type="checkbox" id="love1" /> Still in love 💘</label>
        <label><input type="checkbox" id="love2" /> Still in love 💘</label>
        <button id="darkModeToggle">🌙</button>
      </div>
    </header>

    <main>
      <h1><span id="name1">Ck</span> ❤️ <span id="name2">Mavi</span></h1>

      <div class="name-edit">
        <input type="text" id="input1" value="Ck" />
        <input type="text" id="input2" value="Mavi" />
      </div>

      <div class="profile-pictures">
        <div>
          <img id="img1" src="" alt="You" />
          <input type="file" id="file1" accept="image/*" />
        </div>
        <div>
          <img id="img2" src="" alt="Partner" />
          <input type="file" id="file2" accept="image/*" />
        </div>
      </div>

      <div class="section">
        <label>Anniversary Date: <input type="date" id="annivDate" /></label>
        <div id="annivCounter"></div>
      </div>

      <div class="heart-bulb" id="heartBulb"></div>

      <div class="section"><h2>What I'm Grateful For</h2><textarea id="grateful"></textarea></div>
      <div class="section"><h2>How I'm Feeling</h2><textarea id="feeling"></textarea></div>

      <button id="toggleHate">😅 Reveal What I Hate</button>
      <div class="section hidden" id="hateSection"><h2>What I Hate</h2><textarea id="hate"></textarea></div>

      <div class="section"><button id="saveBtn">💾 Save Everything</button></div>

      <div class="section">
        <h2>🕰 Memory Timeline</h2>
        <ul id="memoryList"></ul>
      </div>

      <div class="section">
        <h2>🎶 Our Love Song</h2>
        <audio id="loveAudio" controls>
          <source src="https://cdn.pixabay.com/download/audio/2023/03/22/audio_69e4f1e531.mp3?filename=romantic-piano-melody-141138.mp3" type="audio/mp3">
        </audio>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
